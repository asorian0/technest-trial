<div class="position-absolute w-100 h-100 d-flex flex-column"
     [class.is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" class="d-flex align-items-center justify-content-between">
    <button mat-raised-button class="mr-3" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <app-bitcoin-status></app-bitcoin-status>
    <button mat-icon-button><mat-icon>notifications</mat-icon></button>
  </mat-toolbar>

  <mat-sidenav-container class="flex-grow-1">
    <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [fixedInViewport]="isHandset$ | async">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of links" [routerLink]="item.link">{{ item.text }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="d-flex flex-column overflow-hidden">
      <app-page-toolbar></app-page-toolbar>
      <div class="position-relative w-100 h-100 flex-grow-1">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
